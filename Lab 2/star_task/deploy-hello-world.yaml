---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hw
  template:
    metadata:
      labels:
        app: hw
    spec:
      containers:
        - name: hw
          image: karthequian/helloworld:latest
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: hw
spec:
  type: ClusterIP
  selector:
    app: hw
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000


  